<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/taxi-boostrap.css"/>
</head>
<body>

    <div class=" registration-section-1">
        <img src="Img/Tileswarning.png" alt="" class="img-fliud w-100" />
      </div>

      <div class="registration-2">
      <h1 class="text-dark mt-5 pt-5 text-center registration-section2-heading"><strong>Sign Up</strong></h1>
      </div>
      <div class="container">
        <div class="d-flex flex-row bd-highlight mb-3 justify-content-center">
          <div class="p-2 bd-highlight">
            <p>Do you have an account?</p>
          </div>
          <div class="p-2 bd-highlight">
            <p class="text-warning">Sign in</p>
          </div>
        </div>
      </div>

      <div class="registration-section-3 justify-content-center">
        <div class="container">
            <div class="d-flex flex-column bd-highlight mb-3 align-items-center">
                <div class="p-2">
                    <form action="">
                        <input type="name" id="name" placeholder="Username" class="form-control-lg">
                      </form>
                </div>
                <div class="p-2">
                    <form action="">
                    <input type="name" id="name" placeholder="First name - letter only" class="form-control-lg">
                  </form>
                </div>
                <div class="p-2">
                    <form action="">
                    <input type="name" id="name" placeholder="Last name - letter only" class="form-control-lg">
                  </form>
                </div>
                <div class="p-2">
                  <form action="">
                  <input type="name" id="name" placeholder="mm/yy/dd" class="form-control-lg">
                </form>
              </div>
                <div class="p-2">
                    <form action="">
                    <input type="name" id="name" placeholder="Phone number - numbers only" class="form-control-lg">
                  </form>
                </div>
                <div class="p-2">
                    <form action="">
                    <input type="name" id="name" placeholder="Email" class="form-control-lg">
                  </form>
                </div>
                <div class="p-2">
                    <form action="">
                    <input type="name" id="name" placeholder="Password" class="form-control-lg">
                  </form>
                </div>
                <p class="text-align">The password should be atleast 7 character</p>
                  
                <div class="p-2 text-center">
                    <form action="">
                        <input type="name" id="name" placeholder="Confirm Password" class="form-control-lg">
                      </form>
                </div>
                <div class="p-2 bd-highlight">
                    <p class="text-center">Gender?</p>
                    <div class="d-flex flex-row bd-highlight mb-3">
                        <div class="p-2 bd-highlight">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Male
                                </label>
                              </div>
                        </div>
                        <div class="p-2 bd-highlight">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Female
                                </label>
                              </div>
                        </div>
                        <div class="p-2 bd-highlight">
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              others
                            </label>
                          </div>
                        </div>
                            <div class="p-2 bd-highlight">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  prefer not to say
                                </label>
                              </div>
                        </div>
                      </div>
                </div>
                <div class="bd-highlight">
                  <p>Where did you hear about this?</p>
                  <select class="form-select form-select-lg" aria-label=".form-select-lg">
                    <option selected>Google</option>
                    <option value="1">Google</option>
                    <option value="2">Facebook</option>
                    <option value="3">Duckduckgo</option>
                    <option value="3">others</option>
                  </select>
      </div>
      <div>
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            <p>By creating this account,you agree to our <br> <a href="#">Terms and Condition</a></p>
          </label>
        </div>
      </div>
        <div class="d-grid gap-2 col-md-2 mx-auto">
          <button class="btn btn-dark btn-md" type="button">Sign Up</button>
        </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>   
</body>
</html>
